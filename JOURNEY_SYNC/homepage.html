<body>
  
   
    <div class="index container animated zoomIn">
  
        <div class="form contactform">
          
          <div id="page1">
            
            <h1>Book Your Bus Ticket</h1>
            <div class="index row">
              <div class="field col-sm-6">
                
                <label for="from">From</label>
                <input id="from" type="text" />
              </div>
              <div class="field col-sm-6">
                <label for="to">To</label>
                <input id="to" type="text" />
              </div>
              <div class="field col-sm-6 col-centered">
                <label for="datepicker">Date</label>
                <input id="datepicker" type="text" />
              </div>
              <div class="clearfix visible-xs"></div>
              <div class="field col-sm-6 col-centered ">
                <div id="search" class="btn  btn-primary">Search for Buses</div>
              </div>
            </div>
          </div>
        
          <div id="page2" class="animated zoomInDown">
            <div class="row">
              <div class="col-xs-12">
                <div class="table-responsive  text-center">
                  <table class="table table-bordered table-hover">
                    <caption class="text-center">Available Buses : </caption>
                    <thead>
                      <tr>
                        <th>Bus No</th>
                        <th>Bus Name</th>
                        <th>Time</th>
                        <th>Cost</th>
                      </tr>
                    </thead>
                    <tfoot>
                      <tr>
                        <!--a href="index.html"><button>Book Now</button></a-->
                        <td colspan='4'><span class="btn btn-danger book"><a href="index.html">Book Now</a> </span></td>
                      </tr>
                    </tfoot>
                    <tbody class="member">
                      <tr>
                        <td class="bnum">78654</td>
                        <td id="busname1" class="bnam"></td>
                        <td class="btime">04:30 AM</td>
                        <td class="bcost">₹ 200</td>
                      </tr>
                      <tr>
                        <td class="bnum">54876</td>
                        <td id="busname2" class="bnam"></td>
                        <td class="btime">10:15 AM</td>
                        <td class="bcost">₹ 250</td>
                      </tr>
                      <tr>
                        <td class="bnum">25312</td>
                        <td id="busname3" class="bnam"></td>
                        <td class="btime">03:50 PM</td>
                        <td class="bcost">₹ 300</td>
                      </tr>
                      <tr>
                        <td class="bnum">45698</td>
                        <td id="busname4" class="bnam"></td>
                        <td class="btime">09:30 PM</td>
                        <td class="bcost">₹ 350</td>
                      </tr>
                      <tr>
                        <td class="bnum">95464</td>
                        <td id="busname5" class="tnam"></td>
                        <td class="btime">11:15 PM</td>
                        <td class="bcost">₹ 500</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
